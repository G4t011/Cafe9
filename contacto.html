<body>
    
    <header class="header">
        <div class="header__content">
            <div class="container">
                <div class="bar">
                    <a class="logo" href="index.html">
                        <h1 class="logo__name no-margin centrar-texto">Blog Café <span class="logo__bold">9</span></h1>
                    </a>

                    <nav class="navigation">
                        <a href="nosotros.html" class="navigation__link">nosotros</a>

                    </nav>

            </div>

            <div class="header__text">
                <h2 class="no-margin">Rincón del gato 9</h2>

            </div>
        </div>

    </header>

    <main class="container">
        <h3 class="centrar-texto">Contactanos</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__spot" type="text" placeholder="Tu nombre" id="name">
            </div>
            <div class="field">
                <label class="field__label" for="email">E-mail</label>
                <input class="field__spot" type="email" placeholder="Tu e-mail" id="email">
            </div>
            <div class="field">
                <label class="field__label" for="message">Mensaje</label>
                <textarea class="field__spot field__spot--textarea" id="message"></textarea>
            </div>

            <div class="field">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>

    </main>


    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
